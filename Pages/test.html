<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Report</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
      }

      table {
        width: 75%;
        border-collapse: collapse;
      }

      th,
      td {
        text-align: left;
        padding: 5px;
        border: solid 1px black;
        font-family: 15px;
      }

      th {
        font-weight: bolder;
        font-size: 17px;
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100dvh;
      "
    >
      <table>
        <thead>
          <th>#</th>
          <th>Description</th>
          <th>Category</th>
        </thead>
        <tbody>
          <td>1</td>
          <td>Descripcion Test</td>
          <td>Category Test</td>
        </tbody>
      </table>
    </div>
  </body>
</html>
